<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Ulasan</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
     <!-- Contact -->
     <section id="contact">
        <div class="container">
          <div class="row text-center  md-3">
            <div class="col">
              <h2>yo-Ulasan</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terimakasih</strong> Pesan anda sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form name="Fians-Webs-Contact-Form">
                <div class="mb-3">
                  <label for="Name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="Name" aria-describedby="Name" name="name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">email</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="Email" name="email" />
                  <div class="mb-3">
                    <label for="Pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="Pesan" rows="3" name="pesan"></textarea>
                  </div>
                </div>
  
                <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
  
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </section>
      <!-- Akhir Contact -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      const scriptURL = "https://script.google.com/macros/s/AKfycbypPNYWCrvLiMTWXmWX1-LpCagp5MtOJ8KbnJtkzjhmvmKauRAHLVcs5lwfvnXvEhgU/exec";
      const form = document.forms["Fians-Webs-Contact-Form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const btnSpinners = document.querySelector("btn-spinners");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
             // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            //tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset formnya
            form.reset();
            console.log("Success!", response);
           })
          .catch((error) => console.error("Error!", error.message))
      })

    </script>
  </body>
</html>
